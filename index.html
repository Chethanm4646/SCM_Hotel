<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Royal Stay</title>
  <style>
    /* Your existing CSS styles here */
  </style>
</head>
<body>

  <header>
    <h1>Hotel Royal Stay</h1>
  </header>

  <nav>
    <a href="#rooms">Rooms</a>
    <a href="#booking">Booking</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="rooms">
    <h2 style="text-align:center; margin-bottom: 40px;">Our Rooms</h2>
    <div class="rooms">
      <!-- Your room details here -->
    </div>
  </section>

  <section id="booking">
    <form id="booking-form" onsubmit="return submitBooking(event)">
      <h2>Book Your Stay</h2>
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <select id="roomType" required>
        <option value="">Select Room Type</option>
        <option value="Standard">Standard Room</option>
        <option value="Deluxe">Deluxe Room</option>
        <option value="Suite">Luxury Suite</option>
      </select>
      <input type="date" id="checkin" required />
      <input type="date" id="checkout" required />
      <button type="submit">Book Now</button>
    </form>
    <div id="booking-summary"></div>
  </section>

  <footer id="contact">
    <p>Contact us: royalstay@hotel.com | +91-9876543210</p>
    <p>Â© 2025 Hotel Royal Stay. All rights reserved.</p>
  </footer>

  <script>
    function submitBooking(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const roomType = document.getElementById('roomType').value;
      const checkin = document.getElementById('checkin').value;
      const checkout = document.getElementById('checkout').value;

      // Date validation
      if (new Date(checkout) <= new Date(checkin)) {
        alert('Checkout date must be later than check-in date.');
        return false;
      }

      // Booking summary
      const summary = `
        <h3>Booking Summary</h3>
        <p>Name: ${name}</p>
        <p>Email: ${email}</p>
        <p>Room Type: ${roomType}</p>
        <p>Check-in Date: ${checkin}</p>
        <p>Checkout Date: ${checkout}</p>
      `;
      document.getElementById('booking-summary').innerHTML = summary;

      // Reset form
      document.getElementById('booking-form').reset();

      return false;
    }
  </script>

</body>
</html>
